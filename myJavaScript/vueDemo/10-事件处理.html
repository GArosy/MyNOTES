<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.js"></script>
</head>

<body>
    <!-- 用 v-on 指令监听 DOM 事件，并在触发时运行一些 JavaScript 代码 -->
    <div id="listenAnEvent">
        <h1>{{title}}</h1>
        <button v-on:click="add($event)">按键</button>
        <p>按键被按了 {{counter}} 次</p>
    </div>

    <div id="keybordEvent">
        <h1>{{title}}</h1>
        <!-- 处理函数只会在 $event.key 等于 Enter 时被调用 -->
        <input v-on:keyup.enter="handle" placeholder="enter and press Enter" v-model="value">
    </div>

    <script>
        let listenAnEvent = new Vue({
            el: '#listenAnEvent',
            data: {
                title: '监听事件',
                counter: 0
            },
            methods: {
                add: function (event) {
                    this.counter += 1;
                }
            }
        })
        let keybordEvent = new Vue({
            el: '#keybordEvent',
            data: {
                title: '按键修饰符',
                value: ''
            },
            methods: {
                handle: function () {
                    alert(`你按下Enter，提交了：${this.value}`)
                }

            }
        })
    </script>
</body>

</html>
