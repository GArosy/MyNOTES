<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .test {
            text-align: center;
            margin: auto;
            width: 50%;
            height: 150px;
            line-height: 100px;
            font-size: 100px;
            color: #fff;
            background-color: #ccc;
        }

    </style>
    <title>Document</title>
</head>
<body>
    <div id="test" class="test">

    </div>
    <script>
        let num = 1;
        const test = document.getElementById('test');
        const count = function() {
            test.innerText = num++;
        }

        test.addEventListener('mousemove', count)
    </script>
</body>
</html>
