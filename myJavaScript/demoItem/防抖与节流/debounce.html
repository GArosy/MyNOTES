<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-align: center;
        }

        .test {
            margin: 0 auto 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50vw;
            height: 200px;
            line-height: 100px;
            font-size: 100px;
            color: #fff;
            background-color: #ccc;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <h3>无防抖的mousemove事件</h3>
    <div id="nonDebounce" class="test">
        0
    </div>
    <h3>非立即执行的防抖</h3>
    <div id="delayDebounce" class="test">
        0
    </div>

    <script>
        let num = 1;
        const nonDebounce = document.getElementById('nonDebounce');
        const delayDebounce = document.getElementById('delayDebounce');

        const obj = {
            print() {
                console.log(this);
            }
        }

        // 无防抖
        const count = function () {
            console.log(this);
            this.innerText = num++;
        }
        // 非立即执行的防抖
        const delayDebounceCount = function (func, delay) {
            // 在内部函数外声明计时器
            let timer;
            // 声明内部函数，形成闭包
            return function () {
                // 获取this和arguments对象
                let context = this;
                let args = arguments;

                // 清除已有计时器
                if (timer) clearTimeout(timer)
                // 初始化一个计时器
                timer = setTimeout(() => {
                    // 直接调用count()，count.this是Window对象，无法改变delayDebounce块中的innerText
                    // func();
                    // 因为箭头函数的特性，需要利用apply手动指定this指向及参数
                    func.apply(context, args);
                }, delay);
            }
        }

        nonDebounce.addEventListener('mousemove', count);
        delayDebounce.addEventListener('mousemove', delayDebounceCount(count, 200))
    </script>
</body>

</html>
